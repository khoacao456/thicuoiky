<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Demo CI/CD PHP</title>
</head>
<body>
    <h1>Kết quả Test Website</h1>
    <h2 id="result" style="color: green;">Đang tải dữ liệu...</h2>

    <script>
        fetch('api.php')
            .then(res => res.json())
            .then(data => {
                document.getElementById('result').innerText = data.message;
            })
            .catch(err => {
                document.getElementById('result').innerText = "Lỗi kết nối!";
                document.getElementById('result').style.color = "red";
            });
    </script>
</body>
</html>
