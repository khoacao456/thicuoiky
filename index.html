<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Bài Thi CI/CD</title>
</head>
<body>
    <h1 style="color: red; border-bottom: 2px solid #333;">
        Thi Thứ Năm - Ca 4 - Cao Hoàng Đăng Khoa
    </h1>
    <h2>Kết quả Test Website</h2>
    <h3 id="result" style="color: green;">Đang tải dữ liệu...</h3>
    
    <script>
        fetch('api.php')
            .then(res => res.json())
            .then(data => {
                document.getElementById('result').innerText = data.message;
            })
            .catch(err => {
                document.getElementById('result').innerText = "Lỗi kết nối!";
                document.getElementById('result').style.color = "red";
            });
    </script>
</body>
</html>
